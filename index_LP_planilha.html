<html lang="pt-br">
  <head>

  </head>
  <main class="box" style="width: 100%;">
    <body >
        <div class="container-info">

                <nav class="logo">
                 <img class="img-logo" src="./img/Logo 1 color.png" alt="">
                   
                </nav>

            <div class="tipography">
                <p class="text-tipography">Tipography</p>
                <p class="text-inform">O que temos que ter sempre em mente é que a determinação clara de objetivos apresenta tendências no sentido de aprovar a manutenção das formas de ação.</p>
                <img class="img-ilustra"src="img/Ilustra.svg">
            </div>
            
        </div>
        <div class="container-form">
       <form class="form-signin " method="POST" action="https://smtl.gama.academy/leads/7f2b9634-dcac-11ea-91f1-99fb0c9231dc">
            <h1 class="title-Ebook"> Baixe já a sua planilha </h1>
               <label for="name" class="txt-label">Nome completo </label>
                 <input class="form-control" type="text" name="name" id="name"  pattern="^\D{2,}\s[\D\s]{2,}$"
            title="Digite seu nome completo" class="input-padrao" required placeholder="Digite seu nome completo">
                 <label for="email" class="txt-label">E-mail</label>
                  <input class="form-control" class="input-padrao" type="email" name="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" title="Por favor, digite um e-mail válido"
            required placeholder="Digite seu email">


            <input name="redirectTo" type="hidden" value="https://creatus-agradecimento.netlify.app/" />
         <button class="btn-enviar txt-enviar" id="botao" type="submit">Enviar</button>
         </form>
         
       

        <script src="script.js"></script>
    </body>
  </main>
